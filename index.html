<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

h1 {
  color: white;
  margin-bottom: 50px;
  font-size: 2.5rem;
}

/* Buttons */
#yesBtn, #noBtn {
  width: 130px;
  height: 50px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: white;
  color: #ff4d6d;
  position: absolute; /* Free to move anywhere */
}
</style>
</head>
<body>

<h1>Will You Be My Valentine? ðŸ’•</h1>
<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn" style="left: 180px; top: 50%;">No ðŸ’”</button>

<script>
const noBtn = document.getElementById('noBtn');
const offsetDistance = 80; // ~2cm
let offsetX = offsetDistance;
let offsetY = offsetDistance;
let targetX = parseFloat(noBtn.style.left);
let targetY = parseFloat(noBtn.style.top);

// Smooth gliding factor
const speed = 0.15;

// Update loop
function animate() {
  // Smoothly move to target
  const currentX = parseFloat(noBtn.style.left);
  const currentY = parseFloat(noBtn.style.top);
  
  const dx = targetX - currentX;
  const dy = targetY - currentY;

  noBtn.style.left = currentX + dx * speed + 'px';
  noBtn.style.top  = currentY + dy * speed + 'px';

  requestAnimationFrame(animate);
}

// Start animation
animate();

// Mouse move detection
document.addEventListener('mousemove', (e) => {
  const rect = noBtn.getBoundingClientRect();
  const cursorX = e.clientX;
  const cursorY = e.clientY;

  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;

  const distance = Math.sqrt((cursorX - centerX)**2 + (cursorY - centerY)**2);
  const proximity = 150; // start following when close

  if(distance < proximity){
    // Default: bottom-right
    let newX = cursorX + offsetX;
    let newY = cursorY + offsetY;

    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;
    const minX = 0;
    const minY = 0;

    // If would go off screen, invert direction
    if(newX > maxX) offsetX = -offsetDistance;
    if(newY > maxY) offsetY = -offsetDistance;
    if(newX < minX) offsetX = offsetDistance;
    if(newY < minY) offsetY = offsetDistance;

    targetX = cursorX + offsetX;
    targetY = cursorY + offsetY;
  }
});

// Yes button click
document.getElementById('yesBtn').addEventListener('click', () => {
  document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);flex-direction:column;">
      <h1 style="color:white;font-size:3rem;">YAYYYYY ðŸ’–</h1>
      <h2 style="color:white;">I knew you'd say yes ðŸ˜˜</h2>
    </div>
  `;
});
</script>

</body>
</html>
