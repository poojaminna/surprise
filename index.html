<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

h1 {
  color: white;
  margin-bottom: 50px;
  font-size: 2.5rem;
}

/* Buttons */
#yesBtn, #noBtn {
  width: 130px;
  height: 50px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: white;
  color: #ff4d6d;
  position: absolute;
}
</style>
</head>
<body>

<h1>Will You Be My Valentine? ðŸ’•</h1>
<button id="yesBtn">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ’”</button>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

const offsetDistance = 80; // 2cm
let offsetX = offsetDistance;
let offsetY = offsetDistance;

let targetX = 0;
let targetY = 0;
const speed = 0.15;

// Set initial position of No button **next to Yes button** after page loads
function setInitialPosition() {
  const yesRect = yesBtn.getBoundingClientRect();
  targetX = yesRect.right + 20; // 20px gap to the right
  targetY = yesRect.top;
  noBtn.style.left = targetX + 'px';
  noBtn.style.top = targetY + 'px';
}
window.addEventListener('load', setInitialPosition);

// Smooth animation loop
function animate() {
  const currentX = parseFloat(noBtn.style.left);
  const currentY = parseFloat(noBtn.style.top);

  const dx = targetX - currentX;
  const dy = targetY - currentY;

  noBtn.style.left = currentX + dx * speed + 'px';
  noBtn.style.top  = currentY + dy * speed + 'px';

  requestAnimationFrame(animate);
}
animate();

// Mouse tracking
document.addEventListener('mousemove', (e) => {
  const rect = noBtn.getBoundingClientRect();
  const cursorX = e.clientX;
  const cursorY = e.clientY;

  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;

  const distance = Math.sqrt((cursorX - centerX)**2 + (cursorY - centerY)**2);
  const proximity = 150;

  if(distance < proximity){
    let newX = cursorX + offsetX;
    let newY = cursorY + offsetY;

    const minX = 0;
    const minY = 0;
    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    // Right-edge check
    if(newX + rect.width > window.innerWidth) offsetX = -offsetDistance;
    // Left-edge check
    if(newX < 0) offsetX = offsetDistance;
    // Bottom-edge check
    if(newY + rect.height > window.innerHeight) offsetY = -offsetDistance;
    // Top-edge check
    if(newY < 0) offsetY = offsetDistance;

    targetX = cursorX + offsetX;
    targetY = cursorY + offsetY;
  }
});

// Yes button click
yesBtn.addEventListener('click', () => {
  document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);flex-direction:column;">
      <h1 style="color:white;font-size:3rem;">YAYYYYY ðŸ’–</h1>
      <h2 style="color:white;">I knew you'd say yes ðŸ˜˜</h2>
    </div>
  `;
});
</script>

</body>
</html>
