<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    color: white;
    margin-bottom: 40px;
    font-size: 2.5rem;
}

.buttons {
    position: relative;
    width: 500px;
    height: 250px;
    margin: auto;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.15);
}

/* Invisible proximity wrapper */
.no-wrapper {
    position: absolute;
    padding: 40px; /* ~1cm invisible space */
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? ðŸ’•</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>

        <div class="no-wrapper" id="noWrapper">
            <button id="noBtn">No ðŸ’”</button>
        </div>
    </div>
</div>

<script>
const wrapper = document.getElementById("noWrapper");

let posX = 250;
let posY = 80;

wrapper.style.left = posX + "px";
wrapper.style.top = posY + "px";

document.addEventListener("mousemove", function(e) {

    const rect = wrapper.getBoundingClientRect();

    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const distanceX = e.clientX - centerX;
    const distanceY = e.clientY - centerY;

    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

    const proximity = 150; // how close before it runs

    if (distance < proximity) {

        // Speed increases when closer
        const force = (proximity - distance) / proximity;

        posX -= distanceX * 0.4 * force;
        posY -= distanceY * 0.4 * force;

        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        posX = Math.max(0, Math.min(posX, maxX));
        posY = Math.max(0, Math.min(posY, maxY));

        wrapper.style.left = posX + "px";
        wrapper.style.top = posY + "px";
    }
});

document.getElementById("yesBtn").addEventListener("click", function() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);flex-direction:column;">
            <h1 style="color:white;font-size:3rem;">YAYYYYY ðŸ’–</h1>
            <h2 style="color:white;">I knew you'd say yes ðŸ˜˜</h2>
        </div>
    `;
});
</script>

</body>
</html>
