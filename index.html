<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    color: white;
    margin-bottom: 50px;
    font-size: 2.5rem;
}

.button-row {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
}

/* Buttons fixed size */
button {
    width: 130px;
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

/* Yes button */
#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

/* No wrapper */
.no-wrapper {
    position: absolute;
}

/* No button */
#noBtn {
    background-color: white;
    color: #ff4d6d;
}
</style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Valentine? ðŸ’•</h1>

    <div class="button-row">
        <button id="yesBtn">Yes ðŸ’–</button>

        <div class="no-wrapper" id="noWrapper" style="left: 180px; top: 0px;">
            <button id="noBtn">No ðŸ’”</button>
        </div>
    </div>
</div>

<script>
const wrapper = document.getElementById("noWrapper");
const offset = 80; // 2cm offset
let posX = parseInt(wrapper.style.left);
let posY = parseInt(wrapper.style.top);

function clamp(value, min, max){
    return Math.max(min, Math.min(value, max));
}

document.addEventListener("mousemove", (e) => {
    const rect = wrapper.getBoundingClientRect();
    const cursorX = e.clientX;
    const cursorY = e.clientY;

    // Distance from cursor to button center
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;

    const dx = cursorX - centerX;
    const dy = cursorY - centerY;
    const distance = Math.sqrt(dx*dx + dy*dy);

    const proximity = 150;

    if(distance < proximity){
        // New position = cursor + offset
        let newX = cursorX + offset;
        let newY = cursorY + offset;

        // Clamp to screen
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        posX = clamp(newX, 0, maxX);
        posY = clamp(newY, 0, maxY);

        wrapper.style.left = posX + "px";
        wrapper.style.top = posY + "px";
    }
});

document.getElementById("yesBtn").addEventListener("click", () => {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);flex-direction:column;">
        <h1 style="color:white;font-size:3rem;">YAYYYYY ðŸ’–</h1>
        <h2 style="color:white;">I knew you'd say yes ðŸ˜˜</h2>
    </div>
    `;
});
</script>

</body>
</html>
