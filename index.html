<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
}

h1 {
    font-size: 2.5rem;
    color: white;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    height: 200px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 40%;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    left: 60%;
}

.heart {
    font-size: 60px;
    animation: pop 0.6s ease-in-out forwards;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? ðŸ’•</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ’”</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("mouseover", function() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);flex-direction:column;">
            <div class="heart">ðŸ’–</div>
            <h1 style="color:white;">YAYYYYY!!! ðŸ’•</h1>
            <h2 style="color:white;">I knew you'd say yes ðŸ˜˜</h2>
        </div>
    `;
});
</script>

</body>
</html>
